{% extends "base.html" %}
{% block content %}
    <form method="post" class="card">
        {% csrf_token %}
        <h2>Delete {{ object.class_name }}</h2>
        <p>Are you sure you want to delete {{ object.class_name }} [ {{ object }} ]</p>
        <p>All child objects could also be deleted; this is not reversable.</p>
        <p class="form-buttons">
			<input type="submit" class="btn btn-primary" value="Delete">
			<a href="{{ request.GET.next }}" class="btn btn-outline">Cancel</a>
		</p>
    </form>
{% endblock %}
